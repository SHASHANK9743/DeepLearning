<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class='container-fluid'>
        <div class='row-center'>
            <h1 class='text-center'>Neural Network Model Generator</h1>
        </div>
        <hr style="outline: 1px solid black">
        <br>
        <div class='row'>
            <div class='col-sm-5'>
                <div class="container-fluid">
                    <div class="row-center">
                        <h2 class='text-center'>Model Designer</h2>
                        <hr style="outline: 1px solid black">
                        <form action="submit" method="post">
                            <div class="form-group">
                                <h6 class="text-center">Number of Channels</h6>
                                <input type="text" class="form-control" id="channel" name="" placeholder="1 or 3"/>
                                <br>
                                <h6 class="text-center">Image Dimesions</h6>
                                <label for="width">Width</label>
                                <input type="text" class="form-control" id="width" name>
                                <label for="height">Height</label>
                                <input type="text" class="form-control" id="height" name>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class='col-md'>
                <div class="container-fluid">
                    <div class="row-center">
                        <h2 class="text-center">Hyper-Parameter Tuner</h2>
                        <hr style="outline: 1px solid black">
                        <form action="submit">
                            <div class="form-group">
                                <h6 class="text-center">Optimizer</h6>
                                <div></div>
                                    <input type="radio" name="Adam" id="Adam">
                                    <label for="Adam">Adam</label>
                                    <br>
                                    <input type="radio" name="Adadelta" id="Adadelta">
                                    <label for="Adadelta">Adadelta</label>
                                    <br>
                                    <input type="radio" name="Adagrad" id="Adagrad">
                                    <label for="Adagrad">Adagrad</label>
                                    <br>
                                    <input type="radio" name="Adamax" id="Adamax">
                                    <label for="Adamax">Adamax</label>
                                    <br>
                                    <input type="radio" name="FTRL" id="FTRL">
                                    <label for="FTRL">FTRL</label>
                                    <br>
                                    <input type="radio" name="NADAM" id="NADAM">
                                    <label for="NADAM">NADAM</label>
                                    <br>
                                    <input type="radio" name="RMSPROP" id="RMSPROP">
                                    <label for="RMSPROP">RMSPROP</label>
                                    <br>
                                    <input type="radio" name="SGD" id="SGD">
                                    <label for="SGD ">SGD</label>
                                    <br>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row-center">
                        <h2 class="text-center">Learning Curves</h2>
                        <hr style="outline: 1px solid black">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
